<div class="main-panel-container">

  <!-- Code Input -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Code Input</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Paste your code here</mat-label>
        <textarea matInput rows="10" placeholder="Paste your code or problem statement here..."></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <!-- AI Result -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>AI Output</mat-card-title>
    </mat-card-header>

    <mat-card-content class="output-placeholder">
      <div>
        <strong>Mode:</strong> {{ mode$ | async }}
      </div>
      <div>
        <strong>Feature:</strong> {{ feature$ | async }}
      </div>
      <div *ngFor="let line of output$ | async">
        {{ line }}
      </div>
    </mat-card-content>
  </mat-card>

</div>
